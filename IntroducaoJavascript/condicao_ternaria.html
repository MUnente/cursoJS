<!doctype html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Parte 7: Condição Ternária
            var sexo = 'M';

            //Normal
            if(sexo === 'M'){
                console.log('Masculino');
            }
            else{
                console.log('Feminino');
            }

            //Usando a condição ternária
            var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
            
            console.log(retorno);
        </script>
    </body>
</html>
