<!doctype html>
<html>
    <head>
        <title>Curso Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Parte 8: Estruturas de repetições

            //for
            var i;
            for(i = 0; i <= 100; i++){
                console.log(i);
            }

            console.log('\n');

            //while
            var j = 29832135;

            while(j > 50){
                console.log(j);
                j /= 5;
            }
        </script>
    </body>
</html>
